plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'commons-io:commons-io:2.11.0',
            'org.junit.jupiter:junit-jupiter:5.8.1',
            'com.codeborne:selenide:6.0.3'
    )
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.8.1')
}

test {
    useJUnitPlatform()
}
